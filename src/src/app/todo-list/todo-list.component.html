<h6>Create Todo:</h6>

<form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-row">

        <div class="col-auto">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Description"
              id="description"
              [(ngModel)]="model.description"
              name="description"
              #description="ngModel">
        </div>

        <div class="col-auto">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Responsible"
            id="responsible"
            [(ngModel)]="model.responsible"
            name="responsible"
            #responsible="ngModel">
        </div>

        <div class="col-auto">
          <select 
            class="form-control"
            id="priority"
            [(ngModel)]="model.priority"
            name="priority"
            #priority="ngModel">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="col-auto">
          <button type="submit" class="btn btn-outline-primary btn-sm" [disabled]="!description.value">Create</button>
        </div>

    </div>

</form>

<br />

<h6>Todos List:</h6>

<div *ngIf="(todos | async)?.length!=0">
  <table class="table">

      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Todo Description</th>
          <th>Responsible</th>
          <th>Priority</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        
        <tr *ngFor="let t of todos | async" class="table-success">
          <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.id }}</span></td>
          <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.description }}</span></td>
          <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.responsible }}</span></td>
          <td>
            <span *ngIf="t.priority == 'low'" class="badge badge-success">Low</span>
            <span *ngIf="t.priority == 'medium'" class="badge badge-warning">Medium</span>
            <span *ngIf="t.priority == 'high'" class="badge badge-danger">High</span>
          </td>
          <td><button class="btn btn-primary btn-sm" (click)="removeTodo(t)">Delete</button></td>
        </tr>
        
      </tbody>

  </table>
</div>
